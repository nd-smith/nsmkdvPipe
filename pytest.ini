[pytest]
# pytest configuration for veriskPipeline project

# Add src directory to Python path for imports
pythonpath = src

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short

# Test directories
testpaths = tests
